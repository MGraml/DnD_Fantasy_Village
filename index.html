<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="./src/css/main.css"/>
        <link rel="stylesheet" id="skin"/>
        <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
        <script defer type="module" src="src/js/index.js"></script>
        <script defer type="module" src="src/comp/transition.js"></script>
    </head>
    <body>
        <div class="centered gameBox">
            <div class="logo">Assignan - Economic Aspects</div>
            <canvas class="screen on" width="400" height="600">Test</canvas>
            <nav class="menu">
                <div class="controls">
                    <button id="btn-stat-tot" data-table="stat-tot">Statistics overall</button>
                    <button id="btn-stat-goods" data-table="stat-goods">Statistics goods</button>
                    <button id="btn-build" data-table="build">Buildings</button>
                </div>
                    <div class="grid" id="stat-tot"></div>
                    <div class="grid hidden" id="stat-goods"></div>
                    <div class="grid hidden" id="build"></div>
            </nav>
            <div id="reset" class="control reset" >menu</div>
            <div id="primary" class="control big-button A">1W</div>
            <div id="secondary" class="control big-button B">Q</div>
            <nav class="skin-change">
                <div class="previous"><</div>
                <div class="next">></div>
            </nav>
        
            <div class="accent"></div>
        </div>
    </body>
</html>
